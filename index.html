<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulário Responsivo - Contato</title>
</head>
<body>
    <section>

        <form action="#" method="post">
            <h1>Formulário de Contato</h1>
            <fieldset>
                <div class="container">
                    <input type="text" required name="name" autofocus>
                    <label>Nome</label>
                </div>
                <div class="container">
                    <input type="text" required name="lastname" autofocus>
                    <label>Sobrenome</label>
                </div>
            </fieldset>

            <fieldset>
                <div class="container">
                    <input type="email" required name="email">
                    <label for="e-mail"></label>
                </div>
            </fieldset>

        </form>

    </section>
</body>
</html>
